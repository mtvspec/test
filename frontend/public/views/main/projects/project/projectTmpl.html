<md-button class="md-raised" ng-click="vm.addProjectResult(vm.projectID, $event)">Добавить результат</md-button>
<md-content>
  <md-list>
    <md-list-item ng-repeat="result in vm.results">
      <button class="project-result" onclick="alert('Золото!')">
        <span><b>{{vm.getTypeNameByID(vm.types, result.typeID)}}: {{result.resultName}}</b></span>
        <br>
        <span>Источник: {{vm.getPersonLastnameByID(vm.persons, result.authorID)}} {{vm.getPersonFirstnameByID(vm.persons, result.authorID)}} {{vm.getPersonMiddlenameByID(vm.persons, result.authorID)}}</span>
      </button>
    </md-list-item>
  </md-list>
</md-content>
