<div class="login-form">
  <md-content class="small">
    <md-input-container>
      <label>Username:</label>
      <input
        type='text'
        ng-model='vm.user.username'
        required>
    </md-input-container>
    <md-input-container>
      <label>Password:</label>
      <input
        type='password'
        ng-model='vm.user.password'
        required>
    </md-input-container>
    <md-actions class="login-form-footer">
      <md-button
        class='md-primary'
        type='submit'
        ng-click='vm.login(vm.user)'>Enter</md-button>
    </md-actions>
  </md-content>
</div>
