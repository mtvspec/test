<md-content class="small">
  <div class="display-center">
    <md-input-container>
      <label>Username:</label>
      <input
        type='text'
        ng-model='vm.user.username'
        required>
    </md-input-container>
    <md-input-container>
      <label>Password:</label>
      <input
        type='password'
        ng-model='vm.user.password'
        required>
    </md-input-container>
    <md-actions>
      <md-button
        class='md-primary'
        type='submit'
        ng-click='vm.login(vm.user)'>Enter</md-button>
    </md-actions>
  </div>
</md-content>
