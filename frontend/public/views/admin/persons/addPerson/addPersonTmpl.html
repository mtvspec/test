<md-dialog aria-label='addPerson' class='medium'>
  <md-toolbar>
    <div class='md-toolbar-tools unselectable'>
      <h2>Добавление ФЛ</h2>
      <span flex></span>
      <md-button class='md-icon-button' ng-click='vm.closeDialog()'>
        <md-icon class='fa fa-times fa-lg' aria-label='Закрыть окно'></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style='padding: 20px;'>
    <div class='md-container unselectable'>
      <form name='vm.personAddForm'>
        <!-- person iin -->
        <div class='input-field'>
          <label class='unselectable' for='iin'>ИИН</label>
          <input
            id='iin'
            type='text'
            class='validate'
            length='12'
            minlength='12'
            maxlength='12'
            ng-model='vm.person.id'>
        </div>
        <!-- person last name -->
        <div class='input-field'>
          <label for='lastName'>Фамилия</label>
          <input
            id='lastName'
            type='text'
            class='validate'
            maxlength='200'
            ng-model='vm.person.lastName'>
        </div>
        <!-- person first name -->
        <div class='input-field'>
          <label for='firstName'>Имя</label>
          <input
            id='firstName'
            type='text'
            maxlength='200'
            ng-model='vm.person.firstName'
            class='validate'>
        </div>
        <!-- person middle name -->
        <div class='input-field'>
          <label for='middleName'>Отчество</label>
          <input
            id='middleName'
            type='text'
            maxlength='300'
            ng-model='vm.person.middleName'>
        </div>
        <!-- person dob -->
        <md-datepicker
          ng-model='vm.person.dob'
          type='date'
          md-placeholder='Дата рождения'>
        </md-datepicker>
        <!-- person gender -->
        <div class='input-field'>
          <label for="genderID">Пол</label>
          <input
            id='genderID'
            type='text'
            ng-model='vm.person.genderID'
            class='validate'>
        </div>
    	</form>
    </div>
  </md-dialog-content>
  <hr>
  <div class='md-actions'>
  	<button class='btn waves-effect waves-light btn-blue' type='submit' ng-click='vm.submit(vm.person)'>
      Добавить ФЛ
    </button>
  	<button class='btn waves-effect waves-light btn-blue' type='button' ng-click='vm.closeDialog()'>
      Отмена
    </button>
  </div>
</md-dialog>
