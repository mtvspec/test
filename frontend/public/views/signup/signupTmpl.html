<md-content>
  <md-input-container>
    <label>Username:</label>
    <input
      type='text'
      ng-model='vm.user.username'
      required>
  </md-input-container>
  <md-input-container>
    <label>Password:</label>
    <input
      type='password'
      ng-model='vm.user.password'
      required>
  </md-input-container>
  <md-actions>
    <md-button
      class='md-raised'
      type='submit'
      ng-click='vm.signup(vm.user)'>Sign Up</md-button>
  </md-actions>
</md-content>
